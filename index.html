        .hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 6s infinite;
            opacity: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        .container {
            background: white;
            padding: 60px 40px;
            border-radius: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 1;
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
                border-radius: 20px;
                width: 95%;
            }
        }

        .success-container {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5em;
            color: #667eea;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }
        }

        .success-container h1 {
            color: white;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }

        p {
            font-size: 1.3em;
            color: #555;
            margin-bottom: 40px;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            p {
                font-size: 1.1em;
                margin-bottom: 30px;
            }
        }

        .success-container p {
            color: white;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 1.2em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            button {
                padding: 12px 30px;
                font-size: 1em;
            }
        }

        #yesBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        #yesBtn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(245, 87, 108, 0.4);
        }

        #noBtn {
            background: #e0e0e0;
            color: #666;
        }

        #noBtn:hover {
            background: #d0d0d0;
        }

        .emoji {
            font-size: 4em;
            margin-bottom: 20px;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .celebration {
            font-size: 3em;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container" id="container">
        
        <h1>¿Me perdonas? 🗿</h1>
        <p>Piensalo bien...</p>
        <div class="buttons">
            <button id="yesBtn" onclick="accept()">Si</button>
            <button id="noBtn" onclick="reject()">No... Por negro</button>
        </div>
    </div>

    <script>
        let attempts = 0;
        
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.textContent = '✨';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.getElementById('hearts').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }

        setInterval(createHeart, 300);

        function reject() {
            attempts++;
            
            const yesBtn = document.getElementById('yesBtn');
            const noBtn = document.getElementById('noBtn');
            
            const scaleFactor = 1.5;
            const currentYesSize = parseFloat(getComputedStyle(yesBtn).fontSize);
            const currentNoSize = parseFloat(getComputedStyle(noBtn).fontSize);
            
            yesBtn.style.fontSize = (currentYesSize * scaleFactor) + 'px';
            noBtn.style.fontSize = Math.max(8, currentNoSize * 0.7) + 'px';
            
            const currentYesPadding = parseFloat(getComputedStyle(yesBtn).paddingTop);
            const currentNoPadding = parseFloat(getComputedStyle(noBtn).paddingTop);
            
            yesBtn.style.padding = (currentYesPadding * scaleFactor) + 'px ' + (currentYesPadding * scaleFactor * 2) + 'px';
            noBtn.style.padding = Math.max(3, currentNoPadding * 0.7) + 'px ' + Math.max(6, currentNoPadding * 0.7 * 2) + 'px';
            
            const messages = [
                '¿Estas segura caumsa? 🥺',
                'Piensaaaloooo bieeeeeenn',
                'Como te botas om 🐭',
                'Di que si mascotita 🐀',
                'Se que quieres, no te hagas la dificil, presiona el si ',
                'Hazlo por el bebe ',
                'Uys, es el unico boton equisde'
            ];
            
            const p = document.querySelector('p');
            p.textContent = messages[Math.min(attempts - 1, messages.length - 1)];
        }

        function accept() {
            document.body.classList.add('success-bg');
            
            const container = document.getElementById('container');
            container.classList.add('success-container');
            container.innerHTML = `
                <div class="celebration">🐭</div>
                <h1>¡SABÍA QUE DIRÍAS QUE SÍ! 🗿</h1>
                <p>Ahora hablame al wsp porque me dejaste en visto kgona, digo digo, te quiero ✨💖🫂</p>
                <p>De veritas de veritas</p>
                <div style="font-size: 5em; margin-top: 20px;">🐭✨🐀</div>
            `;
            
            for(let i = 0; i < 50; i++) {
                setTimeout(createHeart, i * 50);
            }
        }
    </script>
</body>
</html>
